<div class="container mx-auto mt-10 p-5 bg-gray-800 rounded shadow-lg text-center">
    <h1 class="text-3xl font-bold text-white mb-4">Lista de Tareas</h1>
    <ul class="list-disc list-inside mb-4 text-left text-white">
        @for (i of listaTareas; track i) {
            <li class="text-lg mb-1">{{ i }}</li>
        }
    </ul>

    <input type="text" #nuevaTarea 
        class="border border-gray-400 rounded p-2 w-2/3 text-gray-800 mb-2" 
        placeholder="Escribe una nueva tarea" />
    <button class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition duration-300" 
            (click)="agregarTarea(nuevaTarea.value); nuevaTarea.value=''">
        Agregar tarea
    </button>
</div>
