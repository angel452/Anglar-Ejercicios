<div class="justify-normal text-center">
    <div class="w-1/2">
        <p class="text-2xl font-bold">Replicador</p>
    </div>
    <div class="w-1/2 mt-2">
        <label for="inputTexto">Escribe algo</label>
        <input type="text" id="inputTexto" (input)="actualizarTexto($event)" class="text-black" />
    </div>

    <div class="w-1/2 mt-3" >
        <label for="replicarTexto">Texto Replicado</label>
        <input type="text" id="replicarTexto" [value]="texto" readonly class="text-black" />
    </div>
</div>
