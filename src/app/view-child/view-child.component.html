<div class="p-6 max-w-sm mx-auto bg-gray-800 rounded-lg shadow-lg">

    <div class="mb-4">
        <input #inputReference type="text" placeholder="Escribe algo" 
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400"/>
    </div>
    
    <div>
        <button (click)="cambiarTexto()" 
            class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Mostrar valor
        </button>
    </div>
</div>
