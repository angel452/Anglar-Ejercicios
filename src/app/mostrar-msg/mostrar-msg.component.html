<div class="container text-center">
    <div class="flex justify-center mt-3">
        <a class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 me-3" (click)="mostrarMensaje()" >Mostrar mensaje</a>
        <a class="rounded-md bg-red-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="resetearMensaje()" >Resetear mensaje</a>
    </div>

    <div class="mt-3 bg-green-950 text-white">
        <strong>{{ mensaje }}</strong>
    </div>
</div>
