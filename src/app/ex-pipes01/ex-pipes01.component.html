<div class="container mx-auto px-4 py-6">
    <h3 class="text-2xl font-semibold mb-4 text-white">
        Lista de empleados
    </h3>
    <ul class="space-y-4">
        @for (empleado of empleados; track empleado){
            <li class="bg-white p-4 rounded-lg shadow-md hover:bg-gray-50 transition duration-300">
                <div class="mb-2">
                    <h5 class="text-lg font-semibold text-gray-900">
                        {{empleado.nombre | uppercase }}
                    </h5>
                    <small class="text-sm text-gray-500">
                        Fecha Nacimiento: {{empleado.fechaNacimiento | date:'longDate'}}
                    </small>
                </div>
                <span class="text-base font-medium text-gray-700">
                    Salario: {{empleado.salario | currency:'USD'}}
                </span>
            </li>
        }
    </ul>
</div>
